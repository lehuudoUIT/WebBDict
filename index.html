<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Buoi Dictionary</title>

    <!-- Thêm đoạn script vào đây -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("downloadButton")
          .addEventListener("click", function () {
            // Đường dẫn đến file cần tải về
            var filePath = "./source/BDictVersion1.apk";

            // Tạo liên kết đến file
            var downloadLink = document.createElement("a");
            downloadLink.href = filePath;
            downloadLink.download = "BDictVersion1.apk"; // Tên của file sau khi tải về

            // Thêm liên kết vào trang và kích thước nó
            document.body.appendChild(downloadLink);
            downloadLink.click();

            // Loại bỏ liên kết sau khi đã sử dụng
            document.body.removeChild(downloadLink);
          });
      });
    </script>
